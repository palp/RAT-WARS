name: Export
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.1.3
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/4.1.3.stable ~/.local/share/godot/templates/4.1.3.stable
      - name: "Update Project"
        if: ${{ !cancelled() }}
        timeout-minutes: 1
        continue-on-error: true # we still ignore the timeout, the script is not quit and we run into a timeout
        shell: bash
        run: |
          godot -e --path . -s res://addons/gdUnit4/bin/ProjectScanner.gd --headless --audio-driver Dummy
      - name: Build
        run: |
          mkdir -v -p build/web
          godot -v --headless --audio-driver Dummy --export-release "web" build/web/index.html
      - name: Set up butler
        uses: jdno/setup-butler@v1
      - name: Push to Itch.io (web)
        run: butler push build/web palp/rat-wars:web
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
