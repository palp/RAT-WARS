<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>
    d3.json("https://ratwars-server.palp.workers.dev/api/kills/locations", function(error, data) {
        if (error) throw error;
        width = window.innerWidth;
        height = window.innerHeight;

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        var totalKills = 0;
        Object.values(data).forEach(function(d) {
            totalKills += Number(d.kills.total);
        });
        console.log(totalKills);

        var projection = d3.geoMercator()
            .scale(width / 2 / Math.PI)
            .translate([width / 2, height / 2]);

        var path = d3.geoPath()
            .projection(projection);

        d3.json("https://d3js.org/world-110m.v1.json", function(error, world) {
            if (error) throw error;

            svg.append("path")
                .datum(topojson.feature(world, world.objects.land))
                .attr("class", "land")
                .attr("d", path);

            svg.selectAll(".pin")
                .data(Object.values(data))
                .enter().append("circle", ".pin")
                .attr("r", function(d) {
                    return (d.kills.total / totalKills) * 200;
                })                
                .attr("fill", "red")
                .attr("transform", function(d) {                    
                    return "translate(" + projection([
                        Number(d.latitude),
                        Number(d.longitude)
                    ]) + ")";
                })
        });
    });
</script>
